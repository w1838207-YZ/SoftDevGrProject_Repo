{% extends 'main.html' %}


{% block contentTitle %}
    <title>Sign Up</title>
{% endblock contentTitle %}

{% block extra_css %}
    <link rel="stylesheet" type="text/CSS" href="/static/AppOneSDG/background-image.css">
   
{% endblock extra_css %}

{% block contentBody %}

    <div class="signup-container">
        <h1>Sign Up</h1>
    
        <form method="post"  class="signup-form">
            {% csrf_token %}

            <div class="input-container">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-container">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="password" name="confirm_password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree"> Agree to the User Terms and Conditions</label>
            </div>
            
            
            <div class="button-container-sign">
                <button type="submit"><span class="icon">&#128274;</span>Sign Up</button>
            </div>
        </form>
    </div>

{% endblock contentBody %}
